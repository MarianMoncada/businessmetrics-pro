# ============================================
# Grafana Deployment para Kubernetes
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: businessmetrics
data:
  GF_SECURITY_ADMIN_USER: "admin"
  GF_SERVER_ROOT_URL: "http://localhost:3000"

---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: businessmetrics
type: Opaque
stringData:
  GF_SECURITY_ADMIN_PASSWORD: "admin"

---
# PersistentVolumeClaim para Grafana
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: businessmetrics
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
# Deployment de Grafana
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: businessmetrics
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:10.2.3
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: grafana-config
        - secretRef:
            name: grafana-secret
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards-config
          mountPath: /etc/grafana/provisioning/dashboards
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards-config
        configMap:
          name: grafana-dashboards-config

---
# ConfigMap para datasources
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: businessmetrics
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: BusinessMetrics PostgreSQL
        type: postgres
        access: proxy
        url: postgres-service:5432
        database: businessmetrics
        user: usuario_readonly
        secureJsonData:
          password: 'ReadOnly123!Secure'
        jsonData:
          sslmode: 'disable'
          postgresVersion: 1600
        isDefault: true
        editable: true

---
# ConfigMap para dashboards
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: businessmetrics
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'BusinessMetrics Dashboards'
        orgId: 1
        folder: 'BusinessMetrics'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /etc/grafana/provisioning/dashboards

---
# Service de Grafana
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: businessmetrics
  labels:
    app: grafana
spec:
  type: NodePort
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30300
    protocol: TCP
    name: http
