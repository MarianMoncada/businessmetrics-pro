# Configuración de Prometheus para BusinessMetrics Pro
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'businessmetrics'
    environment: 'production'

# Configuración de alertas
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Reglas de alertas
rule_files:
  # - "alerts.yml"

# Configuración de scraping
scrape_configs:
  # Prometheus mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'businessmetrics-postgres'

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
